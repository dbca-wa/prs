[tool.poetry]
name = "prs"
version = "2.5.1"
description = "Planning Referral System corporate application"
authors = ["Ashley Felton <ashley.felton@dbca.wa.gov.au>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.8"
Django = "3.0.10"
psycopg2-binary = "2.8.6"
dbca-utils = "1.1.1"
django-dotenv = "1.4.2"
dj-database-url = "0.5.0"
gunicorn = "20.0.4"
dj-static = "0.0.6"
django-crispy-forms = "1.9.2"
django-reversion = "3.0.8"
django-tastypie = "0.14.3"
django-taggit = "1.3.0"
django-bootstrap-pagination = "1.7.1"
Unidecode = "1.1.1"
Pillow = "8.1.1"
python-magic = "0.4.18"
lxml = "4.6.2"
django-downloadview = "2.1.1"
openpyxl = "3.0.5"
xmltodict = "0.12.0"
shapely = "1.7.1"
djangorestframework = "3.12.1"
extract-msg = "0.28.7"
django-extensions = "3.0.8"
webtemplate-dbca = "1.3.0"
coverage = "4.5.1"
mixer = "6.1.3"
django-webtest = "1.9.7"

[tool.poetry.dev-dependencies]
ipdb = "^0.13.2"
ipython = "^7.20.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
