python = ">=3.10,<3.11"
django = "3.2.24"
psycopg2 = "2.9.9"
dbca-utils = "2.0.1"
python-dotenv = "1.0.1"
dj-database-url = "2.1.0"
gunicorn = "21.2.0"
django-crispy-forms = "2.0"
django-reversion = "5.0.12"
django-taggit = "4.0.0"
unidecode = "1.3.8"
pillow = "10.2.0"
python-magic = "0.4.27"
lxml = "5.1.0"
openpyxl = "3.1.2"
xmltodict = "0.13.0"
extract-msg = "0.47.0"
