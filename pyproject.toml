django-storages = {version = "1.14.2", extras = ["azure"]}
tomli = "2.0.1"
sentry-sdk = {version = "1.40.5", extras = ["django"]}
crispy-bootstrap5 = "0.7"
django-redis = "5.4.0"

[tool.poetry.group.dev.dependencies]
