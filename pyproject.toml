[tool.poetry]
name = "prs"
version = "2.5.48"
description = "Planning Referral System corporate application"
authors = ["Ashley Felton <ashley.felton@dbca.wa.gov.au>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.11"
django = "4.2.11"
psycopg = {version = "3.1.19", extras = ["binary", "pool"]}
dbca-utils = "2.0.2"
python-dotenv = "1.0.1"
dj-database-url = "2.2.0"
gunicorn = "22.0.0"
django-crispy-forms = "2.1"
django-reversion = "5.0.12"
django-taggit = "5.0.1"
unidecode = "1.3.8"
pillow = "10.3.0"
python-magic = "0.4.27"
lxml = {version = "5.2.2", extras = ["html-clean"]}
xmltodict = "0.13.0"
extract-msg = "0.48.5"
django-extensions = "3.2.3"
webtemplate-dbca = "1.7.0"
mixer = "7.2.2"
geojson = "3.1.0"
typesense = "0.21.0"
"pdfminer.six" = "20231228"
docx2txt = "0.8"
celery = "5.4.0"
django-celery-results = "2.5.1"
pygeopkg = "0.1.3"
whitenoise = {version = "6.7.0", extras = ["brotli"]}
django-crum = "0.7.9"
django-storages = {version = "1.14.3", extras = ["azure"]}
sentry-sdk = {version = "2.5.1", extras = ["django"]}
crispy-bootstrap5 = "2024.2"
redis = "5.0.6"
xlsxwriter = "3.2.0"

[tool.poetry.group.dev.dependencies]
ipython = "^8.25.0"
ipdb = "^0.13.11"
pre-commit = "^3.7.1"
coverage = "7.5.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
