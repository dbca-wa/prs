apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prs-typesense
spec:
  template:
    spec:
      initContainers:
        - name: data-vol-chown
          image: busybox
          command:
            - /bin/chown
            - -R
            - '10001:10001'
            - /data
          volumeMounts:
            - mountPath: /data
              name: prs-typesense-data
      containers:
        - name: prs-typesense
          envFrom:
            - secretRef:
                name: prs-env-uat
          startupProbe:
            httpGet:
              path: /health/
              port: 8108
              scheme: HTTP
            # Allow sufficient time for prod collections to be loaded.
            initialDelaySeconds: 300
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          resources:
            # Prod workload requires a larger request & limit for memory.
            requests:
              memory: '2Gi'
            limits:
              memory: '6Gi'
          volumeMounts:
            - mountPath: /data
              name: prs-typesense-data
      volumes:
        - name: prs-typesense-data
          persistentVolumeClaim:
            claimName: prs-typesense-data-prod
