apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../template
nameSuffix: -overdue-task-email
patches:
  - path: patch.yaml
  - target:
      kind: CronJob
      name: prs-cronjob
    options:
      allowNameChange: true
    patch: |-
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/name
        value: prs-cronjob-overdue-task-email
