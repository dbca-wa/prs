apiVersion: apps/v1
kind: Deployment
metadata:
  name: prs-deployment
spec:
  template:
    spec:
      containers:
        - name: prs
          env:
            - name: SITE_URL
              value: 'prs-uat.dbca.wa.gov.au'
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: SECRET_KEY
            - name: GEOCODER_URL
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: GEOCODER_URL
            - name: GEOSERVER_URL
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: GEOSERVER_URL
            - name: PRS_LAYER_NAME
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: PRS_LAYER_NAME
            - name: CADASTRE_LAYER_NAME
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: CADASTRE_LAYER_NAME
            - name: GEOSERVER_SSO_USER
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: GEOSERVER_SSO_USER
            - name: GEOSERVER_SSO_PASS
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: GEOSERVER_SSO_PASS
            - name: SLIP_ESRI_FS_URL
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: SLIP_ESRI_FS_URL
            - name: SLIP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: SLIP_USERNAME
            - name: SLIP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: SLIP_PASSWORD
            - name: EMAIL_HOST
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: EMAIL_HOST
            - name: EMAIL_PORT
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: EMAIL_PORT
            - name: REFERRAL_EMAIL_HOST
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: REFERRAL_EMAIL_HOST
            - name: REFERRAL_EMAIL_USER
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: REFERRAL_EMAIL_USER
            - name: REFERRAL_EMAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: REFERRAL_EMAIL_PASSWORD
            - name: REFERRAL_ASSIGNEE_FALLBACK
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: REFERRAL_ASSIGNEE_FALLBACK
            - name: PLANNING_EMAILS
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: PLANNING_EMAILS
            - name: ASSESSOR_EMAILS
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: ASSESSOR_EMAILS
            - name: TYPESENSE_HOST
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: TYPESENSE_HOST
            - name: TYPESENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: TYPESENSE_API_KEY
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: CELERY_BROKER_URL
            - name: AZURE_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: AZURE_ACCOUNT_NAME
            - name: AZURE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: AZURE_ACCOUNT_KEY
            - name: AZURE_CONTAINER
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: AZURE_CONTAINER
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: SENTRY_DSN
            - name: SENTRY_SAMPLE_RATE
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: SENTRY_SAMPLE_RATE
            - name: SENTRY_TRANSACTION_SAMPLE_RATE
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: SENTRY_TRANSACTION_SAMPLE_RATE
            - name: SENTRY_PROFILES_SAMPLE_RATE
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: SENTRY_PROFILES_SAMPLE_RATE
            - name: SENTRY_ENVIRONMENT
              value: 'uat'
            - name: REDIS_CACHE_HOST
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: REDIS_CACHE_HOST
            - name: API_RESPONSE_CACHE_SECONDS
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: API_RESPONSE_CACHE_SECONDS
            - name: CACHE_MIDDLEWARE_SECONDS
              valueFrom:
                secretKeyRef:
                  name: prs-env-uat
                  key: CACHE_MIDDLEWARE_SECONDS
      tolerations:
        - key: kubernetes.azure.com/scalesetpriority
          operator: Equal
          value: spot
          effect: NoSchedule
