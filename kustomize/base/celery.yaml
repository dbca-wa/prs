apiVersion: apps/v1
kind: Deployment
metadata:
  name: prs-celery
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: prs-celery
          image: ghcr.io/dbca-wa/prs
          env:
            - name: TZ
              value: 'Australia/Perth'
          resources:
            requests:
              memory: '128Mi'
              cpu: '10m'
            limits:
              memory: '2Gi'
              cpu: '1000m'
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmpfs-ram
      volumes:
        - name: tmpfs-ram
          emptyDir:
            medium: 'Memory'
      restartPolicy: Always
      automountServiceAccountToken: false
      tolerations:
        - key: arch
          operator: Equal
          value: arm64
          effect: NoSchedule
